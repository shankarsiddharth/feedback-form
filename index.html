<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FeedBack Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="top-buffer"></div>
	<div class="container-fluid">
		<div class="row row-centered">
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-8 col-md-8 col-centered">
				<h1 class="text-center font-consistent">Company Name</h1>
				<address class="text-center font-consistent">
					1355 Market Street, Suite 900 San Francisco, CA 94103 P: (123) 456-7890
				</address>
				<div class="top-buffer"></div>
				<div class="input-group">
					<textarea id="review1" class="form-control custom-control" rows="3" cols="120" style="resize:none" placeholder="Review1"></textarea>
</div>
<div class="top-buffer"></div>
<div class="input-group">
	<textarea id="review2" class="form-control custom-control" rows="3" cols="120" style="resize:none" placeholder="Review2"></textarea>
</div>
<div class="top-buffer"></div>
<button type="button" id="load" class="btn btn-primary btn-lg text-center ">Load Data</button>
<button type="button" id="submit" class="btn btn-primary btn-lg text-center ">Submit</button>
</div>
<div class="col-xs-2 col-md-2 col-centered"></div>
</div>
</div>
<script src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?r=182'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
